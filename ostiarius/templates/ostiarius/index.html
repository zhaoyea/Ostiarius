{% include 'ostiarius/base.html' %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><i class="fa fa-dashboard fa-fw"></i> Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <div class="huge">{{ item_present }} items</div>
                                <div> Not in the lab</div>
                            </div>
                            <i class="fa fa-desktop fa-5x"></i>
                        </div>
                    </div>
                    <a href="{% url 'ostiarius:present' %}">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <div class="huge">{{ alerts.count }} items</div>
                                <div> Got Alerted today</div>
                            </div>
                            <i class="fa fa-exclamation-circle fa-5x"></i>
                        </div>
                    </div>
                    <a href="{% url 'ostiarius:alert' %}">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <div class="huge">{{ item_maintenance }} items</div>
                                <div> On Maintainence</div>
                            </div>
                            <i class="fa fa-wrench fa-5x"></i>
                        </div>
                    </div>
                    <a href="{% url 'ostiarius:maintenance' %}">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-9 text-left">
                                <div class="huge">{{ maintain_overdue.count }} items</div>
                                <div>Overdue Items</div>
                            </div>
                            <i class="fa fa-clock-o fa-5x"></i>
                        </div>
                    </div>
                    <a href="{% url 'ostiarius:overdue' %}">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Line Chart
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <canvas id="myLineChart"></canvas>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Pie Chart
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <canvas id="myPieChart"></canvas>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<script>

    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    var labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November',
        'December'];

    var ctx = document.getElementById("myLineChart");
    var ctx2 = document.getElementById("myPieChart");

    var myLineChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Alerts',
                data: {{ alert_data | safe }},
                backgroundColor: [
                    {% for foo in alert_data %}
                        getRandomColor(),
                    {% endfor %}
                ],
                borderColor: [
                    {% for foo in alert_data %}
                        getRandomColor(),
                    {% endfor %}
                ],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });


    var myPieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: {{ pie_labels | safe }},
            datasets: [{
                data: {{ pie_data | safe }},
                backgroundColor: [
                    {% for foo in pie_data %}
                        getRandomColor(),
                    {% endfor %}
                ],
            }],
        },
    });
</script>
