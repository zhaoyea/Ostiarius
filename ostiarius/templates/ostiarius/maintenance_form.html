<div class="modal fade" id="maintain_{{ maintain.asset_no }}" tabindex="-1" role="dialog"
     aria-labelledby="maintainLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="panel-body">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="maintainLabel">Edit Maintenance Table</h4>
                </div>
                <p></p>

                <div class="form-group">
                    <label>Asset Number</label>
                    <p>{{ maintain.asset_no }}</p>
                    <input name="maintain_item_id" type="hidden" value="{{ maintain.item.id }}">
                </div>

                <div class="form-group">
                    <label>Item Name</label>
                    <input name="item_name" class="form-control" value="{{ maintain.item.item_name }}">
                </div>

                <div class="form-group">
                    <label>Staff Name</label>
                    <input name="staff_name" class="form-control" value="{{ maintain.lecturer }}">
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="col-2 col-form-label">Maintenance Date</label>
                    <input name="maintainDate" class="form-control" type="date" value="{{ maintain.date|date:"Y-m-d" }}"
                           id="example-date-input">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <p></p>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-warning">Save changes
                </button>
            </div>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
